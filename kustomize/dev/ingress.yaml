apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deus-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
    - host: k8s-website.influxfin.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: deus-service
                port:
                  number: 80
